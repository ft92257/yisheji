<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="render" content="webkit">
<meta http-equiv="X-UA-Compatible" content="edge,chrome=1" />
<title>易设计</title>
<link rel="stylesheet" type="text/css" href="__STATICS__/css/screen.css">
<link rel="stylesheet" type="text/css" href="__STATICS__/css/main.css">
<script src="__STATICS__/js/jquery-1.7.2.min.js"></script>
<!--[if lt IE 9]>
<script src="scripts/html5shiv.js"></script>
<![endif]-->
<!--[if IE 6]>
<script src="scripts/DD_belatedPNG.js"></script>
<![endif]-->
</head>
<body style=" background:#fff">
    	<div class="row-1"><div class="extra pt-3 pb-3">
        	<div class="t-1 pb-2">
            	<h3>样板房</h3>
            	<div class="fun">
                	<!--下拉列表开始-->
                    <div class="pt-1 r">
                        <div class="slt j_select" name="select-name" wd="100" swd="100" data-meta="{fun:'houseStyle'}">
                            <div class="curr"><span></span></div>
                            <div class="show">
                                <ul>
                                    <li <empty name="search['style']"> selected="selected"  </empty> ><a>风格</a></li>
                                    <foreach name="{style}" item="vo" key="i">
                                    <li val="{$i}" <if condition="($search['style'] eq $i)"> selected="selected" </if>><a>{$vo}</a></li>
                                    </foreach>
                                </ul>
                            </div>
                        </div>
                        <div class="slt j_select" name="select-name" wd="100" swd="100" data-meta="{fun:'houseHouse'}">
                            <div class="curr"><span></span></div>
                            <div class="show">
                                <ul>
                                    <li <empty name="search['housetype']"> selected="selected"  </empty> ><a>户型</a></li>
                                    <foreach name="{housetype}" item="vo" key="i">
                                    <li val="{$i}" <if condition="($search['housetype'] eq $i)"> selected="selected" </if>><a>{$vo}</a></li>
                                    </foreach>
                                </ul>
                            </div>
                        </div>
                    </div>
                    <!--下拉列表结束-->
                </div>
            </div>
            <div class="list-1">
                <a class="prev top-7"><i class="ico ico-11"></i></a>
                <div class="scroll j_scrollSize" data-meta="{size:3}">
                	<ul class="items">
                	<foreach name='house' item='vo'>
                    	<li>
                    		<a class="pic " href="__GROUP__/House/houseDetails/id/{$vo['id']}" target="_blank" data-collect="{$vo['is_collect']}"><img src="{$vo['focus_img']}" alt="" /></a>
                    		<strong><a href="__GROUP__/House/houseDetails/id/{$vo['id']}" target="_blank">{$vo['name']}</a></strong>
                            <p class="info">{$vo['housetype_zh']},{$vo['style_zh']},<if condition="($vo['design_fee'] gt 0)">￥{$vo['design_fee']}</if></p>
                            <p>{$vo['info']}</p>
                            <empty name="vo['uid']">
                            <a class="pic_designer" title="" href="__GROUP__/Designer/designerDetails/uid/{$vo['uid']}"><img src="{$vo['header']}" alt="" /></a>
                    		</empty>
                    		<if condition="($vo['is_collect'] eq 1)">
                            <div class="status" data-collect="{$vo['is_collect']}">
                            <span><i class="ico ico-10"></i>已收藏</span>
                            <i class="bg"></i>
                             </div>
                    		<else/>
                            <div class="status" style="display:block; cursor:pointer" >
                            <span class='sp_collect' data-id="{$vo['id']}" data-type="1"><i class="ico ico-10"></i>添加收藏</span>
                            <i class="bg"></i>
                            </div>
                            </if>
                        </li>
                     </foreach>   
                    </ul>
                </div>
                <a class="next top-7"><i class="ico ico-12"></i></a>
            </div>
        </div></div>
<script src="__STATICS__/js/jquery.plugin.js"></script>
<script src="__STATICS__/js/main.js"></script>
<script>
var GROUP = '__GROUP__';
function houseStyle(v){ window.location.href = v == undefined ? '__GROUP__/Index/indexHouse' : '__URL__/indexHouse/style/' +v; }
function houseHouse(v){ window.location.href = v == undefined ? '__GROUP__/Index/indexHouse' : '__URL__/indexHouse/housetype/' +v; }
</script>
</body>
</html>
