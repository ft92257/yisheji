<include file='Public:header' />
    <div id="pbody" class="pt-3-5 pb-6">
        <div class="row-2"><div class="extra pt-4 pb-6">
            <div class="regist-l">
                <div class="t-4 pb-2">
                    <h3>注册<span class="regist-login">已经是我们的会员？<a href="__URL__/login">点此登录</a></span></h3>
                </div>
                <div class="table-main-2 form-main-2">
                    <form id='reg_form'>
                        <table>
                            <tr>
                                <th width="80"><span style='color:red'>*</span>用户名</th>
                                <td><input class="text w-31 validate[required]" data-prompt-position="topRight:-30, 3"  type="text" id='account' name='account'/></td>
                            </tr>
                            <tr>
                                <th><span style='color:red'>*</span>密码</th>
                                <td><input class="text w-31 validate[required]" data-prompt-position="topRight:-30, 3"  type="password" id='password' name='password' /></td>
                            </tr>
                            <tr>
                                <th><span style='color:red'>*</span>确认密码</th>
                                <td><input class="text w-31 validate[required,equals[password]]" data-prompt-position="topRight:-30, 3"  type="password" id='confirm-password' name='repassword' /></td>
                            </tr>
                            <tr>
                                <th><span style='color:red'>*</span>邮箱地址</th>
                                <td><input class="text w-31 validate[required,custom[email]]" data-prompt-position="topRight:-30, 3"  type="text" id='email'  name='email'/></td>
                            </tr>
                            <tr>
                               <th><span style='color:red'>*</span>你的身份</th>
                                <td><label class="mr-2"><input class="radio validate[required]" type="radio" name='type' value='1' data-prompt-position="topRight:268,28"/>普通业主</label>
                                    <label><input class="radio validate[required]" type="radio" name='type' value='2' data-prompt-position="topRight:268,28"/>设计师</label>
                                </td>
                            </tr>
                            <tr>
                                <th><span style='color:red'>*</span>装修类别</th>
                                <td><label class="mr-2"><input class="radio validate[required]" type="radio" name='decoration_type' value='2' data-prompt-position="topRight:268,28"/>家装</label>
                                    <label><input class="radio validate[required]"  type="radio" name='decoration_type' value='1' data-prompt-position="topRight:268,28"/>工装</label>
                                </td>
                            </tr> 
                            <tr>
                                <th></th>
                                <td><input class="btn btn-submit-2" type="submit" value="立即注册"/></td>
                            </tr>
                        </table>
                    </form>
                </div>
                <div class="login-other mt-3">
                	<div class="t">第三方帐号快速注册</div>
                    <div class="cnt clearfix">
                    	<a href="#"><i class="ico ico-43"></i>新浪微博</a>
                        <a href="#"><i class="ico ico-44"></i>腾讯QQ</a>
                        <a href="#"><i class="ico ico-45"></i>腾讯微博</a>
                    </div>
                </div>
            </div>
            <div class="w-36 r">
            	<ul class="list-reigst">
                	<li><div class="l"><i class="icon icon-7"></i></div>
                    	<div class="r">
                        	<strong>一秒注册，如此简单</strong>
                            <p>易设计是建立设计师与业主线上线下一对一服务的装修平台。</p>
                        </div>
                    </li>
                    <li><div class="l"><i class="icon icon-8"></i></div>
                    	<div class="r">
                        	<strong>展示作品，如此便捷</strong>
                            <p>易设计为设计师提供最真实的作品展示空间。</p>
                        </div>
                    </li>
                    <li><div class="l"><i class="icon icon-9"></i></div>
                    	<div class="r">
                        	<strong>智能匹配，如此神奇</strong>
                            <p>易设计为业主提供科学智能匹配，帮您找到最合适的设计师。</p>
                        </div>
                    </li>
                </ul>
            </div>
        </div></div>
    </div>
<!---->
</div>
<include file='Public:footer' />
<script type="text/javascript">
$(function(){
	$("#reg_form").validationEngine('attach', {
		onValidationComplete: function(form, status){
			if(status){
				actRequest(form.serialize(), '1001');
			}
		}  
	});
});	
</script>
